<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calci.css">
  <title>Calculator</title>
</head>
<body>
  <p class="display"></p>
  <button onclick=update("1") class="button" for="">1</button>
  <button onclick=update("2") class="button" for="">2</button>
  <button onclick=update("3") class="button" for="">3</button>
  <button onclick=update("+") class="button1" for="">+</button><br>
  <button onclick=update("4") class="button" for="">4</button>
  <button onclick=update("5") class="button" for="">5</button>
  <button onclick=update("6") class="button" for="">6</button>
  <button onclick=update("-")
  class="button1" for="">-</button><br>
  <button onclick=update("7") class="button" for="">7</button>
  <button onclick=update("8") class="button" for="">8</button>
  <button onclick=update("9") class="button" for="">9</button>
  <button onclick=update("*")
  class="button1" for="">*</button><br>
  <button onclick=update("0") class="button" for="">0</button>
  <button onclick=update(".") class="button" for="">.</button>
  <button onclick=calci() class="button" for="">=</button>
  <button onclick=update("/") class="button1" for="">/</button><br>
  <button onclick=Delete() class="button" for="">clear</button>
  <script src="calci.js"></script>
</body>
</html>
